<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SharkyLink</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 50px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 15px;
    }
    a {
      text-decoration: none;
      color: #0066cc;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в SharkyLink!</h1>
  <p>Полезные ссылки:</p>
  <ul>
    <li><a href="https://example.com" target="_blank">Example.com</a></li>
    <li><a href="https://ru.wikipedia.org" target="_blank">Википедия</a></li>
    <li><a href="https://github.com" target="_blank">GitHub</a></li>
  </ul>
</body>
</html>
